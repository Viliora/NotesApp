<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notes App</title>
    <link rel="icon" href="notes.png" sizes="48x48"/>
</head>
<body>
    <main>
        <div id="app">
            <div class="form-container">
                <section id="notes" class="notes">
                <h2><img src="public/notes.png" alt="Notes">New Notes</h2>
                    <form id="notesForm" class="notes-form">
                        <div id="noteFormContainer" class="note-form-container"> 
                            <note-form></note-form>
                        </div>
                    </form>
            </div>
                <form>   
                    <div id="notesListContainer" class="notes-list-container">
                        <h2>Notes</h2> 
                        <note-list></note-list>
                    </div>
                </form>
                <div class="loader"></div>
            </section>
        </div>
    </main>
</body>
</html>
